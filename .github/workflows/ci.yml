name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4.7
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u testuser -ptestpassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_HOST: localhost
      DATABASE_PORT: 3306
      DATABASE_NAME: test
      DATABASE_USER: testuser
      DATABASE_PASSWORD: testpassword
      DATABASE_URL: mysql://testuser:testpassword@localhost:3306/test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.12.0

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:g

      - name: Run migrations
        run: npm run db:deploy

      - name: Run seed
        run: npm run db:s

      - name: Run tests
        run: npm test
