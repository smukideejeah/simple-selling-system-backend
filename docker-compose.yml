services:
  db:
    image: mysql:8.4.7
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - .env
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u walmartExample -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 50s

  
  app:
    build: .
    restart: always
    ports:
      - "4500:4500"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - .env
volumes:
  mysql_data: